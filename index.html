<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banan Factory - Coming Soon</title>
    <link rel="icon" type="image/png" href="Banan Factory.png">
    <link rel="apple-touch-icon" href="Banan Factory.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Changed to white background for better contrast */
            background: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Particle Canvas */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Logo Container */
        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            /* Increased logo size and removed filters for better visibility */
            max-width: 500px;
            width: 100%;
            height: auto;
            animation: float 4s ease-in-out infinite;
        }

        /* Content */
        .content {
            text-align: center;
            /* Changed text color to dark teal for white background */
            color: #1a3d4d;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            /* Updated gradient colors for white background */
            background: linear-gradient(135deg, #1a3d4d 0%, #2a8fa1 50%, #4dd0e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: shimmer 4s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.3rem;
            /* Changed subtitle color for better readability */
            color: #546e7a;
            margin-bottom: 3.5rem;
            font-weight: 400;
            letter-spacing: 1.5px;
        }

        /* Loading Section */
        .loading-section {
            width: 100%;
            max-width: 550px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .loading-text {
            font-size: 1.2rem;
            /* Updated loading text color */
            color: #1a3d4d;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            /* Updated progress bar background for white theme */
            background: #e0f7fa;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(26, 61, 77, 0.1);
            border: 1px solid #b2ebf2;
        }

        .progress-bar {
            height: 100%;
            /* Updated gradient for better contrast on white */
            background: linear-gradient(90deg, #1a3d4d, #2a8fa1, #4dd0e1, #80deea);
            background-size: 300% 100%;
            border-radius: 50px;
            animation: loading 3s ease-in-out forwards, shimmerBar 3s linear infinite;
            box-shadow: 0 2px 15px rgba(77, 208, 225, 0.4);
        }

        .percentage {
            margin-top: 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
            /* Updated percentage color */
            color: #1a3d4d;
            letter-spacing: 3px;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 2rem;
            /* Updated footer color for white background */
            color: #78909c;
            font-size: 0.95rem;
            animation: fadeIn 1s ease-out 1s both;
            z-index: 2;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.02);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes shimmerBar {
            0% {
                background-position: 300% center;
            }
            100% {
                background-position: -300% center;
            }
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 200% center;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                max-width: 320px;
            }

            .title {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 2.5rem;
            }

            .loading-text {
                font-size: 1rem;
            }

            .percentage {
                font-size: 1.4rem;
            }

            .container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 260px;
            }

            .title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .loading-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="container">
        <div class="logo-container">
            <img src="Banan Factory.png" alt="Banan Logo" class="logo">
        </div>

        <div class="content">
            <h1 class="title">Coming Soon</h1>
            <p class="subtitle">Modular & Prefab Solutions for the Future</p>
        </div>

        <div class="loading-section">
            <p class="loading-text">Crafting Industrial Excellence</p>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p class="percentage"><span id="percentageText">0</span>%</p>
        </div>

        <div class="footer">
            <p>Â© 2025 Banan Factory | Saudi Arabia</p>
        </div>
    </div>

    <script>
        // Particle System
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const numberOfParticles = window.innerWidth < 768 ? 50 : 100;
        const mouse = {
            x: null,
            y: null,
            radius: 150
        };

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5 + 1;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 40) + 5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
                const alpha = Math.random() * 0.4 + 0.2;
                this.color = `rgba(26, 61, 77, ${alpha})`;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                // Gentle floating movement
                this.x += this.speedX;
                this.y += this.speedY;

                // Boundary check
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                // Mouse interaction - push particles away
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    // Return to base position smoothly
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 15;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 15;
                    }
                }
            }
        }

        function init() {
            particlesArray = [];
            const particleCount = window.innerWidth < 768 ? 50 : 100;
            for (let i = 0; i < particleCount; i++) {
                particlesArray.push(new Particle());
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                        + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(77, 208, 225, ${opacityValue * 0.3})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            connect();
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Loading Progress Animation
        let progress = 0;
        const percentageElement = document.getElementById('percentageText');
        
        const loadingInterval = setInterval(() => {
            if (progress < 100) {
                progress += Math.random() * 2 + 0.5;
                if (progress > 100) progress = 100;
                percentageElement.textContent = Math.floor(progress);
            } else {
                clearInterval(loadingInterval);
            }
        }, 60);
    </script>
</body>
</html>
