<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banan Factory - Coming Soon</title>
    <link rel="icon" type="image/png" href="Banan Factory.png">
    <link rel="apple-touch-icon" href="Banan Factory.png">
    <style>
        /*
        * CSS STYLES
        */
        :root {
            /* Using a dark blue/teal inspired by the Banan Factory logo for the background and elements */
            --primary-color: #0d2b3c; /* Dark Blue for Background */
            --accent-color: #00bcd4; /* Brighter Blue/Cyan for accents */
            --text-color: #f0f8ff;   /* Off-White for readability */
            --hover-color: #4ac7d1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-color);
            color: var(--text-color);
            overflow: hidden; 
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 90%;
            padding: 2rem;
        }

        /* --- Logo Styling FIX: Invert colors to make it white against dark background --- */
        .logo {
            width: 100%;
            max-width: 500px; /* Increased size to match screenshot look */
            height: auto;
            margin-bottom: 2rem;
            opacity: 0;
            transform: scale(0.9);
            animation: logo-fade-in 1.5s ease-out forwards;
            
            /* --- THIS IS THE CRITICAL FIX --- */
            /* Inverts the dark parts of the PNG to white, making it visible */
            filter: brightness(0) invert(1); 
        }

        @keyframes logo-fade-in {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* --- Heading & Text Styling --- */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5); 
            line-height: 1.2;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Loading Bar & Text Styling --- */
        .loading-area {
            margin-top: 4rem;
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            color: var(--text-color); /* Ensure text is visible */
            animation: breathing 4s ease-in-out infinite alternate;
        }
        
        @keyframes breathing {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .loading-bar-container {
            width: 100%;
            max-width: 500px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 0 auto;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--accent-color), var(--hover-color));
            border-radius: 5px;
            transition: width 0.3s ease-out;
            /* Animation for moving stripe effect */
            background-size: 200% 100%; 
            animation: loading-stripe 1s linear infinite; 
        }
        
        @keyframes loading-stripe {
            0% { background-position: 100% 0; }
            100% { background-position: 0% 0; }
        }

        /* --- Canvas for Floating Points Animation --- */
        #interactive-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .logo {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <canvas id="interactive-canvas"></canvas>

    <div class="container">
        <img src="Banan Factory.png" alt="Banan Factory Logo" class="logo">
        
        <h1>Crafting Industrial Excellence</h1>
        
        
        <div class="loading-area">
            <div class="loading-text" id="loadingText">Crafting Industrial Excellence...</div>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
        </div>

        <p style="margin-top: 3rem; font-size: 0.9rem; opacity: 0.7;">Stay tuned for the launch of our full website.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingBar = document.getElementById('loadingBar');
            const loadingText = document.getElementById('loadingText');
            let progress = 0;

            // --- Loading Bar Animation ---
            function updateLoadingBar() {
                if (progress < 100) {
                    // Simulates a non-linear, more natural load
                    progress += Math.random() * 5; 
                    if (progress > 100) progress = 100;
                    loadingBar.style.width = progress + '%';
                    
                    setTimeout(updateLoadingBar, 100); 
                } else {
                    loadingBar.style.width = '100%';
                    loadingText.textContent = 'Launch imminent!';
                    // Stop the stripe animation once complete
                    loadingBar.style.animation = 'none'; 
                }
            }

            updateLoadingBar();

            // --- Interactive Floating Hover Points Animation (Canvas) ---
            const canvas = document.getElementById('interactive-canvas');
            const ctx = canvas.getContext('2d');
            let mouseX = 0;
            let mouseY = 0;
            let particles = [];
            const particleCount = 100;
            const particleColor = '#00bcd4'; // Match the accent color

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            window.addEventListener('mousemove', (event) => {
                mouseX = event.clientX;
                mouseY = event.clientY;
            });

            class Particle {
                constructor(x, y) {
                    this.x = x || Math.random() * canvas.width;
                    this.y = y || Math.random() * canvas.height;
                    this.radius = Math.random() * 1.5 + 0.5;
                    this.vx = (Math.random() - 0.5) * 0.1;
                    this.vy = (Math.random() - 0.5) * 0.1;
                    this.alpha = Math.random() * 0.5 + 0.5;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0, 188, 212, ${this.alpha})`;
                    ctx.fill();
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

                    // Hover/Mouse attraction effect (The Antigravity effect)
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    const maxDistance = 150; 
                    if (distance < maxDistance) {
                        const force = (maxDistance - distance) / maxDistance * 0.05; 
                        this.vx -= dx * force;
                        this.vy -= dy * force;
                    }
                    
                    this.vx *= 0.99;
                    this.vy *= 0.99;

                    this.draw();
                }
            }

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height); 

                particles.forEach(p => p.update());
            }

            animate();
        });
    </script>
</body>
</html>
