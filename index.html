<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banan Factory | Coming Soon</title>
    <link rel="icon" type="image/png" href="Banan Factory.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0d2d45;
            --primary-light: #1f4d6a;
            --primary-dark: #0a2234;
            --accent: #4a7aa6;
            --light: #ffffff;
            --muted: #6b7c8f;
        }

        body {
            font-family: 'Cairo', 'Poppins', sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #f4f7fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: var(--primary-dark);
            color-scheme: light;
        }

        /* Lighten area behind the logo so it stays readable */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 420px;
            background: radial-gradient(circle at 50% 180px, rgba(13, 45, 69, 0.12), rgba(74, 122, 166, 0.08), transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(74, 122, 166, 0.55);
            border-radius: 50%;
            opacity: 0.6;
            box-shadow: 0 0 10px rgba(74, 122, 166, 0.45);
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 22s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 19s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 21s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 17s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 23s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; animation-duration: 16s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 4.5s; animation-duration: 24s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 3.5s; animation-duration: 20s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Glowing Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: pulse 8s infinite ease-in-out;
            z-index: 0;
        }

        .orb-1 {
            width: 420px;
            height: 420px;
            background: radial-gradient(circle, rgba(74, 122, 166, 0.25), rgba(13, 45, 69, 0.18));
            top: -120px;
            right: -120px;
            animation-delay: 0s;
            mix-blend-mode: multiply;
        }

        .orb-2 {
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, rgba(13, 45, 69, 0.2), rgba(74, 122, 166, 0.24));
            bottom: -70px;
            left: -70px;
            animation-delay: 4s;
            mix-blend-mode: multiply;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.15;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.25;
            }
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Logo Section */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
            position: relative;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            inset: -70px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.35), rgba(74, 122, 166, 0.2), transparent 65%);
            filter: blur(10px);
            z-index: 0;
        }

        .logo {
            position: relative;
            max-width: 280px;
            height: auto;
            filter: brightness(1.05) contrast(1.1) drop-shadow(0 12px 38px rgba(13, 45, 69, 0.3));
            animation: logoGlow 3s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 10px 30px rgba(232, 165, 75, 0.3));
            }
            50% {
                filter: drop-shadow(0 10px 50px rgba(232, 165, 75, 0.5));
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Coming Soon Text */
        .coming-soon {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .coming-soon h1 {
            font-size: clamp(2.4rem, 7vw, 4.4rem);
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
            background-size: 200% 200%;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .coming-soon h2 {
            font-size: clamp(1.1rem, 3.8vw, 1.6rem);
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .tagline {
            color: var(--muted);
            font-size: 1.05rem;
            margin-top: 20px;
            max-width: 520px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            gap: 12px;
            margin-bottom: 50px;
            flex-wrap: nowrap;
            justify-content: center;
            direction: ltr;
            animation: fadeInUp 1s ease-out 0.6s both;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .countdown-item {
            background: rgba(13, 45, 69, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(13, 45, 69, 0.18);
            border-radius: 20px;
            padding: 20px 16px;
            min-width: 85px;
            flex-shrink: 0;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 122, 166, 0.18), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .countdown-item:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(13, 45, 69, 0.18);
        }

        .countdown-letter {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--accent), var(--primary-light));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: letterGlow 3s ease-in-out infinite;
        }

        .countdown-item:nth-child(1) .countdown-letter { animation-delay: 0s; }
        .countdown-item:nth-child(2) .countdown-letter { animation-delay: 0.15s; }
        .countdown-item:nth-child(3) .countdown-letter { animation-delay: 0.3s; }
        .countdown-item:nth-child(4) .countdown-letter { animation-delay: 0.45s; }
        .countdown-item:nth-child(5) .countdown-letter { animation-delay: 0.6s; }

        @keyframes letterGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Loading Bar */
        .loading-section {
            width: 100%;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .loading-section h3 {
            color: var(--primary);
            font-size: 1.2rem;
            letter-spacing: 0.2px;
        }

        .loading-bar {
            width: 85%;
            max-width: 320px;
            height: 8px;
            background: rgba(13, 45, 69, 0.06);
            border: 1px solid rgba(13, 45, 69, 0.2);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(13, 45, 69, 0.12);
        }

        .loading-bar::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(74, 122, 166, 0.14), rgba(13, 45, 69, 0.2));
        }

        .loading-fill {
            position: absolute;
            inset: -2px;
            width: 38%;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            filter: drop-shadow(0 0 12px rgba(13, 45, 69, 0.3));
            animation: loadFlow 1.6s linear infinite;
        }

        @keyframes loadFlow {
            0% { transform: translateX(-60%); }
            100% { transform: translateX(160%); }
        }

        .loading-caption {
            color: var(--muted);
            font-size: 0.95rem;
        }

        /* Social + Footer */
        .footer-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 60px;
            padding-bottom: 40px;
            animation: fadeInUp 1s ease-out 1.1s both;
        }

        .social-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(13, 45, 69, 0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 10px 30px rgba(13, 45, 69, 0.2);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
        }

        .social-link.placeholder {
            cursor: default;
            position: relative;
            overflow: hidden;
        }

        .social-link.placeholder::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(13, 45, 69, 0.14), transparent 55%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link.placeholder:hover::after {
            opacity: 1;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: var(--primary);
            font-size: 1rem;
            line-height: 1.6;
            letter-spacing: 0.2px;
            direction: ltr;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer span {
            color: var(--primary);
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .countdown {
                gap: 10px;
                padding: 0 10px;
            }
            
            .countdown-item {
                min-width: 75px;
                padding: 16px 12px;
            }
            
            .countdown-letter {
                font-size: 2.2rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .loading-bar {
                max-width: 280px;
            }
            
            .footer-section {
                margin-top: 40px;
                padding-bottom: 30px;
            }

            .social-link {
                width: 46px;
                height: 46px;
            }
        }

        /* Buildings Animation */
        .buildings {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 10px;
            opacity: 0.16;
            z-index: 0;
            mix-blend-mode: multiply;
        }

        .building {
            background: linear-gradient(180deg, rgba(74, 122, 166, 0.2), rgba(13, 45, 69, 0.14));
            border-radius: 10px 10px 0 0;
            animation: buildingRise 2s ease-out both;
        }

        .building:nth-child(1) { width: 30px; height: 80px; animation-delay: 0.1s; }
        .building:nth-child(2) { width: 30px; height: 120px; animation-delay: 0.2s; }
        .building:nth-child(3) { width: 30px; height: 160px; animation-delay: 0.3s; }
        .building:nth-child(4) { width: 30px; height: 200px; animation-delay: 0.4s; }
        .building:nth-child(5) { width: 30px; height: 140px; animation-delay: 0.5s; }

        @keyframes buildingRise {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        // Add more floating particles dynamically
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            document.querySelector('.particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 25000);
        }

        setInterval(createParticle, 3000);
