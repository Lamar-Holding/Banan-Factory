      }

  <body class="flex flex-col min-h-screen relative text-slate-800 selection:bg-banan selection:text-white">

        <!-- Text Content -->
        <div class="text-center space-y-6">

    <!-- Footer -->
    <footer class="relative z-10 py-6 text-center text-slate-400 text-sm font-medium">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">

    <!-- JavaScript Logic -->
    <script>
      // Set current year
      document.getElementById('year').textContent = new Date().getFullYear();

      /**
       * Loading Bar Animation Logic
       */
      function initLoadingBar() {
        const fill = document.getElementById('progress-fill');
        const percentageText = document.getElementById('loading-percentage');
        let progress = 0;
        
        // Use setInterval to simulate loading
        const interval = setInterval(() => {
          // Increment logic: fast at first, slows down near the end
          const remaining = 100 - progress;
          const increment = Math.max(0.5, remaining * 0.1 * Math.random()); // Randomize slightly
          
          progress += increment;

          // Cap at 99% for "Coming Soon" suspense, or 100% if we want to finish
          if (progress >= 99) {
            progress = 99;
            clearInterval(interval); // Stop at 99%
          }

          // Update DOM
          fill.style.width = progress + '%';
          percentageText.textContent = Math.floor(progress) + '%';
        }, 150);
      }

      /**
       * Canvas Gravity/Antigravity Animation Logic
       */
      function initGravityCanvas() {
        const canvas = document.getElementById('gravityCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let points = [];
        let mouseX = -1000;
        let mouseY = -1000;

        // Configuration
        const GAP = 35;           // Space between dots
        const RADIUS = 1.5;       // Dot size
        const REPEL_RADIUS = 180; // Mouse interaction range
        const REPEL_STRENGTH = 8; // How hard points flee
        const RETURN_SPEED = 0.08;// How fast points return
        const COLOR = '#142E40';  // Banan blue

        // Resize handler
        function resize() {
          width = canvas.width = window.innerWidth;
          height = canvas.height = window.innerHeight;
          createPoints();
        }

        // Create grid of points
        function createPoints() {
          points = [];
          const cols = Math.ceil(width / GAP);
          const rows = Math.ceil(height / GAP);
          
          // Center the grid
          const offsetX = (width - (cols * GAP)) / 2;
          const offsetY = (height - (rows * GAP)) / 2;

          for (let i = 0; i < cols; i++) {
            for (let j = 0; j < rows; j++) {
              const x = i * GAP + offsetX + GAP / 2;
              const y = j * GAP + offsetY + GAP / 2;
              points.push({
                x: x,
                y: y,
                originX: x,
                originY: y
              });
            }
          }
        }

        // Animation Loop
        function animate() {
          ctx.clearRect(0, 0, width, height);
          ctx.fillStyle = COLOR;
          
          // Slight transparency for the dots
          ctx.globalAlpha = 0.4;

          points.forEach(point => {
            // Distance from mouse
            const dx = mouseX - point.x;
            const dy = mouseY - point.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Antigravity / Repel Logic
            if (distance < REPEL_RADIUS) {
              const angle = Math.atan2(dy, dx);
              const force = (REPEL_RADIUS - distance) / REPEL_RADIUS;
              
              // Move away from mouse
              point.x -= Math.cos(angle) * force * REPEL_STRENGTH;
              point.y -= Math.sin(angle) * force * REPEL_STRENGTH;
            }

            // Return to origin (Spring physics)
            const returnDx = point.originX - point.x;
            const returnDy = point.originY - point.y;
            
            point.x += returnDx * RETURN_SPEED;
            point.y += returnDy * RETURN_SPEED;

            // Draw
            ctx.beginPath();
            ctx.arc(point.x, point.y, RADIUS, 0, Math.PI * 2);
            ctx.fill();
          });

          requestAnimationFrame(animate);
        }

        // Event Listeners
        window.addEventListener('resize', resize);
        
        window.addEventListener('mousemove', (e) => {
          const rect = canvas.getBoundingClientRect();
          mouseX = e.clientX - rect.left;
          mouseY = e.clientY - rect.top;
        });
        
        window.addEventListener('touchmove', (e) => {
          if(e.touches.length > 0) {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
            mouseY = e.touches[0].clientY - rect.top;
          }
        });

        // Reset mouse when leaving window
        document.addEventListener('mouseleave', () => {
          mouseX = -1000;
          mouseY = -1000;
        });

        // Init
        resize();
        animate();
      }

      // Start everything when DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        initLoadingBar();
        initGravityCanvas();
      });

    </script>
