<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنان | قريباً - Banan Coming Soon</title>
    <link rel="icon" type="image/png" href="مصنع بنان .png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E8A54B;
            --primary-light: #F5C97A;
            --primary-dark: #C8883A;
            --dark: #1A1A1A;
            --light: #FFFFFF;
            --gray: #F5F5F5;
        }

        body {
            font-family: 'Cairo', 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #2D2D2D 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 22s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 19s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 21s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 17s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 23s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; animation-duration: 16s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 4.5s; animation-duration: 24s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 3.5s; animation-duration: 20s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Glowing Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: pulse 8s infinite ease-in-out;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--primary-light);
            bottom: -50px;
            left: -50px;
            animation-delay: 4s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.15;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.25;
            }
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Logo Section */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(232, 165, 75, 0.3));
            animation: logoGlow 3s infinite ease-in-out;
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 10px 30px rgba(232, 165, 75, 0.3));
            }
            50% {
                filter: drop-shadow(0 10px 50px rgba(232, 165, 75, 0.5));
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Coming Soon Text */
        .coming-soon {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .coming-soon h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            color: var(--light);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--light) 0%, var(--primary-light) 50%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
            background-size: 200% 200%;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .coming-soon h2 {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 2px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-top: 20px;
            max-width: 500px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            justify-content: center;
            direction: ltr;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(232, 165, 75, 0.2);
            border-radius: 20px;
            padding: 25px 20px;
            min-width: 100px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(232, 165, 75, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .countdown-item:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(232, 165, 75, 0.2);
        }

        .countdown-letter {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--primary-light), var(--primary-dark));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: letterGlow 3s ease-in-out infinite;
        }

        .countdown-item:nth-child(1) .countdown-letter { animation-delay: 0s; }
        .countdown-item:nth-child(2) .countdown-letter { animation-delay: 0.15s; }
        .countdown-item:nth-child(3) .countdown-letter { animation-delay: 0.3s; }
        .countdown-item:nth-child(4) .countdown-letter { animation-delay: 0.45s; }
        .countdown-item:nth-child(5) .countdown-letter { animation-delay: 0.6s; }

        @keyframes letterGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Loading Bar */
        .loading-section {
            width: 100%;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .loading-section h3 {
            color: var(--light);
            font-size: 1.2rem;
        }

        .loading-bar {
            width: 100%;
            height: 14px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(232, 165, 75, 0.3);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(232, 165, 75, 0.12);
        }

        .loading-bar::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(232, 165, 75, 0.2), rgba(200, 136, 58, 0.25));
        }

        .loading-fill {
            position: absolute;
            inset: -2px;
            width: 40%;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            filter: drop-shadow(0 0 14px rgba(232, 165, 75, 0.45));
            animation: loadFlow 1.6s linear infinite;
        }

        @keyframes loadFlow {
            0% { transform: translateX(-60%); }
            100% { transform: translateX(160%); }
        }

        .loading-caption {
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.95rem;
        }

        /* Social + Footer */
        .footer-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 60px;
            padding-bottom: 40px;
            animation: fadeInUp 1s ease-out 1.1s both;
        }

        .social-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(232, 165, 75, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 10px 30px rgba(232, 165, 75, 0.3);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .footer span {
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .countdown {
                gap: 15px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 15px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .footer-section {
                margin-top: 40px;
                padding-bottom: 30px;
            }

            .social-link {
                width: 46px;
                height: 46px;
            }
        }

        /* Buildings Animation */
        .buildings {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 10px;
            opacity: 0.1;
            z-index: 0;
        }

        .building {
            background: var(--primary);
            border-radius: 10px 10px 0 0;
            animation: buildingRise 2s ease-out both;
        }

        .building:nth-child(1) { width: 30px; height: 80px; animation-delay: 0.1s; }
        .building:nth-child(2) { width: 30px; height: 120px; animation-delay: 0.2s; }
        .building:nth-child(3) { width: 30px; height: 160px; animation-delay: 0.3s; }
        .building:nth-child(4) { width: 30px; height: 200px; animation-delay: 0.4s; }
        .building:nth-child(5) { width: 30px; height: 140px; animation-delay: 0.5s; }

        @keyframes buildingRise {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        // Add more floating particles dynamically
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            document.querySelector('.particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 25000);
        }

        setInterval(createParticle, 3000);
    </script>
